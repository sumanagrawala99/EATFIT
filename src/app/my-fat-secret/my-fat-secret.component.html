<div class="card">
  <div class="card-body example-selected-value container">
      <div class="card mb-2">
        <div class="card-body">
          <div class="row d-flex justify-content-center text-center">
            <h2 class="text-uppercase fw-bold"> My Diet Diary</h2>
           <div>
            <mat-form-field appearance="fill">
              <input matInput [matDatepicker]="picker" placeholder="Select Date"
                      (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)" >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
           </div>
          </div> 
          <div  class="d-flex justify-content-between">
            <div class="p-5">
              <h2> Daily Kcal Goal</h2>
           </div>
           <div>
            <div class="progress-circle blue ">
              <span class="progress-left">
                    <span class="progress-bar-circle"></span>
              </span>
              <span class="progress-right">
                      <span class="progress-bar-circle"></span>
              </span>
              <div class="progress-value">90%</div>
            </div>
          </div>
           <div  class="p-5">
             <h2>Kcal Consumed</h2>
           </div>
          </div> 
        </div>
      </div>
    <div> 
    <div class="card">
      <div class="card-body">
        <h2  class="heading text-uppercase font-weight-bold"> Macros Ratio</h2>
        <div class="container text-center">
          <div class="row">
            <div class="col-sm">
              <h4 class="fw-bold">Protein</h4>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>
            </div>
            <div class="col-sm">
              <h4 class="fw-bold">carbs</h4>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>
            </div>
            <div class="col-sm">
              <h4 class="fw-bold">Fat</h4>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated  bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
        <span *ngFor="let meal of mealList">
        <div class="card mt-2">
          <div class="card-body">
              <h2 class="heading text-uppercase font-weight-bold"> {{meal.foodItemType}}</h2>
              <input type="hidden" #foodTypeId name="foodTypeId" value="{{meal.foodTypeId}}"/>
              <app-add-item-card (click)="doSomething(foodTypeId.value)">	
              </app-add-item-card>
              <div class="table-responsive-sm">
                <table class="table">
                <thead *ngIf="meal.foodList.length>0">
                <tr>
                  <th scope="col">Food Name</th>
                  <th scope="col">Food Type</th>
                  <th scope="col">fat</th>
                  <th scope="col">carbs</th>
                  <th scope="col">protein</th>
                  <th scope="col">cals</th>
                  <th scope="col">Remove Item</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let food of meal.foodList" #i>
                  <input type="hidden" #foodId name="foodId" value="{{food.foodItemId}}"/>
                  <td>{{food.foodName}}</td>
                  <td>{{food.foodType}}</td>
                  <td>{{food.fat}}</td>
                  <td>{{food.carbohydrate}}</td>
                  <td>{{food.protein}}</td>
                  <td>{{food.calories}}</td>
                  <td><mat-icon (click)="deleteItem(foodId.value)">delete</mat-icon></td>
                </tr>
                </tbody>
                </table>
              </div>
          </div>
        </div>
        </span>
      </div>
  </div>
