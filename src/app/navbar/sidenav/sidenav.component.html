<mat-nav-list>
    <span *ngFor="let item of menuItem">
      <span>
        <a mat-list-item routerLink="{{item.route}}" (click)="onToggleClose()">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <mat-icon>{{item.iconName}}</mat-icon>
            {{item.displayName}}
          </div>
        </a>
      </span>
    </span>
  </mat-nav-list>
