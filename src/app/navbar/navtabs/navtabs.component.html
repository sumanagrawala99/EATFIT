
<div class="navtabs-container">
    <nav mat-tab-nav-bar fxFlex fxLayout="row" mat-align-tabs="center">
        <span *ngFor="let item of menuItem">
            <div routerLinkActive="active">
                <a mat-tab-link routerLink="{{item.route}}">
                    <mat-icon>{{item.iconName}}</mat-icon>
                    {{item.displayName}}
                </a>
            </div>
        </span>
    </nav>
  </div>
